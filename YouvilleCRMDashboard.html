<script>
    var select = document.getElementById("rental-properties");
    var rentals = document.getElementById("rental-addresses");
    console.log(rentals);
    var rentalArr = rentals.textContent.split("\n");
    for (let i = 0; i < rentalArr.length; i++) {
        console.log(rentalArr[i]);
        var opt = document.createElement("option");
        opt.textContent = rentalArr[i];
        opt.value = rentalArr[i];
        select.appendChild(opt);
    }
    rentals.style.display = "none";
</script>
